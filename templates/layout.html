<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example" style="background: linear-gradient(#ff9b9b, #ffe2b7, #6900ff); height: 100vh;">

{% if session.user_id %}

    <!-- Example Code -->
    
    <nav class="navbar navbar-expand-sm rounded">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="bi bi-code-square"></i> Talkmore_</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-link active" aria-current="page" href="/about">About</a>
            <a class="nav-link" href="/account">Account</a>
            <a class="nav-link" href="/newtopic">Create topic</a>
            <a class="nav-link" href="/logout">Logout</a>
            <a class="nav-link disabled">Logged in as {{ session.user_name }}</a>
            <form action="/result" method="get" class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>        
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
<p>

  
{% else %}

  <nav class="navbar navbar-expand-sm bg-primary rounded">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="bi bi-code-square"></i> Talkmore_</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mx-auto">
            <a class="nav-link active" aria-current="page" href="/about">About</a>
            <a class="nav-link" href="/login">Login</a>
            <a class="nav-link" href="/register">Register</a>
            <a class="nav-link disabled">Create topic</a>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
<p>

{% endif %}
{% block content %}{% endblock %}
