{% extends "layout.html" %}
{% block content %}

<h1 class="text-center">{{ title }}</h1>
<p class="text-center">creator: {{ creator }}</p>
{% for i in comments %}

<div class="card text-bg-primary mb-3 mx-auto" style="max-width: 50rem;">
    <div class="card-header">#hasstaks | {{ i[0] }}  </div>
    <div class="card-body">
      <p class="card-text">{{ i[1] }}</p>
</div>
</div>


{% endfor %} 


{% if session.user_id %}
<form action="/topic/{{ id }}" method="post">

<p class="text-center">Add comment<br>
<textarea name="comments" rows="8" cols="40" maxlength="100">

</textarea></p>
<div class="text-center">
  <input type="submit" value="Comment">
  <input type="hidden" name="topic_id" value="{{ id  }}">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</div>
</form>
{% endif %}
<p>


{% endblock %}
